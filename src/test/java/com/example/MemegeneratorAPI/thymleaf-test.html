<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<h1>Thymeleaf Testseite</h1>

<!-- Diese Zeile sollte "Thymeleaf funktioniert!" anzeigen -->
<h2 th:text="${testMessage}">Hier sollte eine Nachricht stehen...</h2>

<p>Falls du diesen Text siehst, ohne dass die Nachricht geladen wird, ist Thymeleaf nicht aktiviert.</p>

</body>
</html>
