<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meme-Generator mit Drag & Drop</title>
    <!-- Externes CSS einbinden -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Erstelle dein Meisterwerk</h1>

<div class="main-container">
    <!-- MEME-CONTAINER (Bild + Overlays) -->
    <div class="meme-container" id="memeContainer">
        <!-- Das Meme-Bild wird via Thymeleaf dynamisch geladen -->
        <img th:src="@{${memePath}}"
             id="memeImage"
             alt="Meme wird geladen..." />
        <!-- Overlays werden per JavaScript erstellt -->
    </div>

    <!-- RECHTE SPALTE: Eingabefelder & Buttons -->
    <div class="controls">
        <!-- Button zum Hinzuf端gen eines neuen Textfeldes -->
        <button onclick="addTextField()">Neues Textfeld hinzuf端gen</button>

        <!-- Container f端r die dynamischen Textfelder -->
        <div id="textFieldContainer"></div>

        <!-- Buttons -->
        <button onclick="updateMeme()">Update Meme</button>
        <button onclick="saveMeme()">Speichern</button>

        <!-- Bereich mit etwas Abstand f端r untere Buttons -->
        <div class="bottom-buttons">
            <button onclick="window.location.reload();">Neues Meme laden</button>
            <button onclick="downloadMeme()">Meme downloaden</button>
        </div>
    </div>
</div>

<!-- Canvas zum Erstellen des Download-Bildes (versteckt) -->
<canvas id="memeCanvas" width="600" height="400" style="display:none;"></canvas>

<!-- Externe JavaScript-Dateien einbinden (Reihenfolge beachten!) -->
<script src="script.js" defer></script>
<script src="save.js" defer></script>
</body>
</html>
